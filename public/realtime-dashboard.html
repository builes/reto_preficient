<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Monitoreo Tiempo Real - Base Marte</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .status.connected {
            background: #10b981;
            color: white;
        }

        .status.disconnected {
            background: #ef4444;
            color: white;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            font-size: 0.9em;
            color: #6b7280;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #1f2937;
        }

        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .resource-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .resource-card.updated {
            animation: pulse 0.5s;
            border: 2px solid #10b981;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .resource-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .resource-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #1f2937;
        }

        .resource-emoji {
            font-size: 2em;
        }

        .resource-category {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .category-oxygen {
            background: #dbeafe;
            color: #1e40af;
        }

        .category-water {
            background: #cffafe;
            color: #0e7490;
        }

        .category-food {
            background: #fed7aa;
            color: #9a3412;
        }

        .category-spare_parts {
            background: #e5e7eb;
            color: #374151;
        }

        .resource-quantity {
            font-size: 2.5em;
            font-weight: bold;
            color: #1f2937;
            margin: 10px 0;
        }

        .resource-unit {
            font-size: 0.5em;
            color: #6b7280;
        }

        .last-update {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .logs {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
        }

        .logs h3 {
            color: white;
            margin-bottom: 10px;
        }

        .log-entry {
            color: white;
            padding: 8px;
            margin: 5px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
        }

        .log-entry.success {
            border-left: 4px solid #10b981;
        }

        .log-entry.info {
            border-left: 4px solid #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Base Marte - Monitoreo en Tiempo Real</h1>
            <div id="connectionStatus" class="status disconnected">üî¥ Desconectado</div>
            <p style="margin-top: 10px; opacity: 0.9;">Actualizaci√≥n autom√°tica cada minuto</p>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Total Recursos</div>
                <div class="stat-value" id="totalResources">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">√öltima Actualizaci√≥n</div>
                <div class="stat-value" id="lastUpdate" style="font-size: 1.2em;">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Actualizaciones Recibidas</div>
                <div class="stat-value" id="updateCount">0</div>
            </div>
        </div>

        <div id="resourcesGrid" class="resources-grid">
            <!-- Las tarjetas se generan din√°micamente -->
        </div>

        <div class="last-update" id="timestampDisplay">
            Esperando datos...
        </div>

        <div class="logs">
            <h3>üìù Registro de Eventos</h3>
            <div id="logContainer"></div>
        </div>
    </div>

    <script>
        // Conectar al servidor WebSocket
        // Cambiar localhost por tu URL de Railway cuando hagas deploy
        const socket = io('http://localhost:3001');
        
        let updateCount = 0;
        const logContainer = document.getElementById('logContainer');
        const resourcesGrid = document.getElementById('resourcesGrid');

        // Mapeo de categor√≠as a emojis
        const categoryEmojis = {
            oxygen: 'üí®',
            water: 'üíß',
            food: 'üçΩÔ∏è',
            spare_parts: 'üîß'
        };

        function addLog(message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.insertBefore(logEntry, logContainer.firstChild);
            
            // Mantener solo los √∫ltimos 20 logs
            while (logContainer.children.length > 20) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }

        // Evento: Conexi√≥n establecida
        socket.on('connect', () => {
            document.getElementById('connectionStatus').className = 'status connected';
            document.getElementById('connectionStatus').textContent = 'üü¢ Conectado';
            addLog('Conectado al servidor WebSocket', 'success');
        });

        // Evento: Bienvenida
        socket.on('welcome', (data) => {
            addLog(data.message, 'info');
        });

        // Evento: Desconexi√≥n
        socket.on('disconnect', () => {
            document.getElementById('connectionStatus').className = 'status disconnected';
            document.getElementById('connectionStatus').textContent = 'üî¥ Desconectado';
            addLog('Desconectado del servidor', 'info');
        });

        // Evento: Actualizaci√≥n de recursos (TIEMPO REAL)
        socket.on('resources:updated', (data) => {
            updateCount++;
            document.getElementById('updateCount').textContent = updateCount;
            document.getElementById('totalResources').textContent = data.count;
            
            const timestamp = new Date(data.timestamp);
            document.getElementById('lastUpdate').textContent = timestamp.toLocaleTimeString();
            document.getElementById('timestampDisplay').textContent = 
                `√öltima actualizaci√≥n: ${timestamp.toLocaleString('es-MX')}`;
            
            addLog(`Actualizaci√≥n recibida: ${data.count} recursos`, 'success');
            
            // Actualizar o crear tarjetas de recursos
            renderResources(data.resources);
        });

        function renderResources(resources) {
            resourcesGrid.innerHTML = '';
            
            resources.forEach(resource => {
                const card = document.createElement('div');
                card.className = 'resource-card updated';
                card.id = `resource-${resource.id}`;
                
                const emoji = categoryEmojis[resource.category] || 'üì¶';
                
                card.innerHTML = `
                    <div class="resource-header">
                        <span class="resource-name">${resource.name}</span>
                        <span class="resource-emoji">${emoji}</span>
                    </div>
                    <span class="resource-category category-${resource.category}">
                        ${resource.category.replace('_', ' ').toUpperCase()}
                    </span>
                    <div class="resource-quantity">
                        ${resource.quantity.toLocaleString()}
                        <span class="resource-unit">unidades</span>
                    </div>
                `;
                
                resourcesGrid.appendChild(card);
                
                // Remover clase 'updated' despu√©s de la animaci√≥n
                setTimeout(() => {
                    card.classList.remove('updated');
                }, 500);
            });
        }

        // Log inicial
        addLog('Sistema de monitoreo iniciado', 'info');
    </script>
</body>
</html>
